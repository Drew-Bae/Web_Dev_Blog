<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .mobile-container {
    background-color: #555;
    color: white;
    position: absolute;
    right: 0;
    top: 0;
  }

  .topnav {
    background-color: #333;
    position: relative;
  }

  .topnav #myLinks {
    display: none;
  }

  .topnav a {
    color: white;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    display: block;
  }

  #myLinks {
    width: 100vw;
  }

  .topnav a.icon {
    background: black;
    display: block;
    position: absolute;
    right: 0;
    top: 0;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
<div class="mobile-container">
  <div class="topnav">
    <div id="myLinks">
      <a href="#">Blog Posts</a>
      <a href="#">Tutorial and Guides</a>
      <a href="#">Code Snippets</a>
      <a href="#">Forum</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<script>
  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>
